<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gregs /lib</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="wrapper">
        <div id="library">
            <div class="shelf"></div>
            <div class="form-wrapper">
                <form id="add-new-book" method="GET">
                    <h2>Add a book</h2>
                    <p>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" autocomplete="title">
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" autocomplete="author">
                    </p>
                    <p class="d-flex flex-space-between">
                        <span>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" min="0">
                        </span>
                        <span>
                            <label for="year">Year</label>
                            <input id="year" name="year" type="number" min="1900" max="2099" step="1" value="2020" />
                        </span>
                    </p>
                    <p>
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </p>
                    <button class="submit" type="button">Add book</button>
                </form>
            </div>
        </div>
    </div>
  </body>
  <script src="library.js"></script>
</html>
